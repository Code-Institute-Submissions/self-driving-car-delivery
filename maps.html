<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Project</title>
  </head>
  <body>
    <!-- Code by Ben Hasselgren - used and modified: https://benhasselgren.github.io/ifd-milestone-project-pages/ -->
    <section class="container-fluid map-section">
      <h1 class="page-heading mb-3">Delivery Preferences</h1>
      <div class="row">
          <div class="col-xs-12 col-sm-4 col-md-4 filter-column">
              <div class="row">
                  <div class="col-md-12">
                      <h3 class="section-heading uppercase">Filter</h3>
                  </div>
              </div>

            <!--=========== Filter Input Section -->
            <form action="location-form">
              <!-- Origin Point -->
              <div class="row">
                  <div class="col-md-12 input-header">
                    Pick Up Location:
                  </div>
              </div>
              <div class="row">
                <div class="col-md-12">   
                    <input class="input-panel form-control form-control-lg" id="origin" type="text" placeholder="Enter a pick-up address" autocomplete="off" required/>
                </div>
              </div>
              <!-- Destination -->
              <div class="row">
                <div class="col-md-12 mt-3 input-header">
                  Destination:
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">   
                    <input class="input-panel form-control form-control-lg" id="destination" type="text" placeholder="Enter a destination" autocomplete="off" required/>
                </div>
              </div>
              <!-- Time Options -->
              <div class="row">
                <div class="col-md-12 mt-3 input-header">
                  Time (Dublin Ireland GMT):
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-md-6">   
                    <select class="input-panel form-select form-select-lg" id="timeInputHr">
                      <option selected value="">hrs</option>
                      <option value="00">00</option>
                      <option value="01">01</option>
                      <option value="02">02</option>
                      <option value="03">03</option>
                      <option value="04">04</option>
                      <option value="05">05</option>
                      <option value="06">06</option>
                      <option value="07">07</option>
                      <option value="08">08</option>
                      <option value="09">09</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="23">23</option>
                    </select>
                </div>
                <div class="col-xs-12 col-md-6">
                  <select class="input-panel form-select form-select-lg" id="timeInputMin" placeholder="mins">
                    <option selected value="">mins</option>
                    <option value="00">00</option>
                    <option value="05">05</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                  </select>
                </div>
              </div>
                <!-- Date from: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/date -->
                <div class="row">
                  <div class="col-md-12 mt-3 input-header">
                    Date:
                  </div>
                </div>
                <div class="row no-gutters">
                  <div class="col-md-12">   
                      <input class="input-panel form-control form-control-lg" id="dateInput" name="trip-date" type="date" min="2021/01/01" max="2041/01/01" required/>
                  </div>
                </div>
                <!-- Reset -->
              <div class="row">
                <div class="cols-xs-12 col-md-6 text-center submit-btn mt-3">
                    <button id="reset" type="button" class="btn btn-dark" value="RESET">RESET</button>
                </div>
                <!-- Submit -->
                <div class="col-xs-12 col-md-6 text-center submit-btn mt-3">
                    <button id="submit" type="button" class="btn btn-primary" value="SUBMIT">SUBMIT</button>
                </div>
              </div>
            </form>
          </div>

      <!--=========== Maps Section -->
      <div class="col-xs-12 col-sm-8 col-md-8 ">
        <div class="row">
            <div class="col-md-12">
                <h3 class="section-heading uppercase">Map</h3>
            </div>
        </div>
        <div class="row">
          <div class="col-md-12 filter-column">
              <div id="map"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

 <!--=========== Summary Section -->
  <section class="container-fluid">
    <div class="row" id="order-details"></div>
    <!-- Address details -->
      <div class="row">
        <div class="col-xs-12 col-6">
            <div id="formatted-address-origins"></div>
        </div>
        <div class="col-xs-12 col-6">
          <div id="formatted-address-destination"></div>
        </div>
      </div>
    <!-- Date and time -->
      <div class="row">
        <div class="col-xs-12 col-6">
          <div id="date"></div>
        </div>
        <div class="col-xs-12 col-6">
          <div id="time"></div>
        </div>
      </div>
  </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCACRlDlzkN-6K9h0yiK8a9wA6pjw7IGQY&libraries=places&callback=initMap"
      defer
    ></script>
    <script src="js/maps.js"></script>
  </body>
</html>
