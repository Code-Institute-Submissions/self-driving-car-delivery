<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Map</title>
  </head>
  <body>
    <h1>Maps</h1>

    <div class="row">
      <div class="col-xs-12 col-md-4 col-sm-4 filter-column">
        <div class="row">
          <div class="col-12">
            <div id="input-panel">
              <input id="origin" type="textbox" value="" />
                <br>
              <input id="destination" type="textbox" value="" />
                <br>
              <input id="submit" type="button" value="submit" />
            </div>
          </div>
        </div>
      </div>

  <div class="row">
    <div class="col-xs-12 col-md-8 filter-column">
        <div id="map"></div>
    </div>
  </div>
</div>


    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCACRlDlzkN-6K9h0yiK8a9wA6pjw7IGQY&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script src="js/maps.js"></script>
  </body>
</html>
