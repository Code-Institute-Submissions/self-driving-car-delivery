<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Project</title>
  </head>
  <body>
    <!-- Code by Ben Hasselgren - used and modified: https://benhasselgren.github.io/ifd-milestone-project-pages/ -->
    <section class="container-fluid map-section">
      <h1 class="page-heading">Delivery Preferences</h1>
      <div class="row">
          <div class="col-xs-12 col-sm-4 col-md-4 filter-column">
              <div class="row">
                  <div class="col-md-12">
                      <h3 class="section-heading uppercase">Filter</h3>
                  </div>
              </div>

            <!--=========== Filter locations Section -->
            <form action="location-form">
              <div class="row">
                  <div id="findPickUp" class="col-md-12 find-header">
                    Pick Up Location:
                  </div>
              </div>
              <div class="row">
                <div class="col-md-12">   
                    <input class="input-panel form-control form-control-lg" id="origin" type="textbox" placeholder="Enter a pick-up address" autocomplete="off" value=""/>
                </div>
              </div>
              <div class="row">
                <div id="findDestination" class="col-md-12 find-header mt-3">
                  Destination:
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">   
                    <input class="input-panel form-control form-control-lg" id="destination" type="textbox" placeholder="Enter a destination" autocomplete="off" value=""/>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 text-center submit-btn mt-3">
                    <input id="submit" type="button" class="btn btn-dark" value="SUBMIT" />
                </div>
              </div>
            </form>
          </div>

      <!--=========== Maps Section -->
      <div class="col-xs-12 col-sm-8 col-md-8 ">
        <div class="row">
            <div class="col-md-12">
                <h3 class="section-heading uppercase">Map</h3>
            </div>
        </div>
        <div class="row">
          <div class="col-md-12 filter-column">
              <div id="map"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

 <!-- Geocode results -->
  <section class="container-fluid">
      <div class="row">
        <!-- <div class="col-12"> -->
          <div id="formatted-address"></div>
          <div id="address-components"></div>
      </div>
  </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCACRlDlzkN-6K9h0yiK8a9wA6pjw7IGQY&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script src="js/maps.js"></script>
  </body>
</html>
