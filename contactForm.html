<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact Info.</title>
  </head>
    <body>
      <!--=========== Header Section -->
      <div class="contactForm bg-dark text-light">
          <header>
            <div class="row no-gutters">
              <h2 class="logo mt-2"><a href="index.html">Fast-Travel</a></h2>
              <div class="toggle"></div>
            </div>
          </header>
          <h1 class="page-heading mb-4">Additional Information</h1>

           <!--=========== Form Section -->
            <form class="row g-3">
              <!-- Name and Email -->
              <div class="col-12">
                  <label for="fname" class="form-label">Name:</label>
                  <input type="text" class="form-control form-control-lg" id="fname" placeholder="Enter name" required>
                  <div class="form-text text-white">* We need a name for our cars to identify</div>
              </div>
              <div class="col-12 text-align-center justify-content-center">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter e-mail" required>
                  <div class="form-text text-white">* We'll never share your email with anyone else</div>
              </div>
              <!-- Entertainment -->
                  <div class="col-xs-12 col-md-6">
                      <label for="Vehicle" class="form-label">Vehicle Type:</label>
                      <select id="Vehicle" class="form-select form-select-lg">
                        <option selected>Choose...</option>
                        <optgroup label="-- Specialist Models --">
                          <option>Tesla Model S</option>
                          <option>Cadillac CT6</option>
                          <option>Nissan Rogue</option>
                          <option>BMW X7</option>
                          <option>Mercedes-Benz S-Class</option>
                          <option>Toyota RAV4</option>
                          <option>Volvo XC60</option>
                          <option>Limo</option>
                        </optgroup>
                        <optgroup label="-- Any Car --">
                          <option>Any 2 seater</option>
                          <option>Any 5 seater</option>
                          <option>Any 8 seater</option>
                        </optgroup>
                      </select>
                  </div>
                  <div class="col-xs-12 col-md-6">
                    <label for="Music" class="form-label">Music:</label>
                    <select id="Music" class="form-select form-select-lg">
                      <option selected>Choose...</option>
                      <option>Rock n Roll</option>
                      <option>Jazz</option>
                      <option>Hip Hop</option>
                      <option>Elevator Music</option>
                      <option>R&B</option>
                      <option>Electronic Disco</option>
                      <option>Classical</option>
                    </select>
                    <div class="form-text text-white">* You can change this once inside the vehicle</div>
                  </div>
                <!-- Payment method -->
              <div class="col-md-12">
                <form class="form-check">
                  <label for="payment" class="form-label">Payment Method:</label>
                      <br>
                    <input class="form-check-input mb-3" type="radio" name="radioCheck" id="VisaCheck">
                    <label class="form-check-label" for="VisaCheck">
                      VISA
                    </label>           
                      <br>                      
                    <input class="form-check-input mb-3" type="radio" name="radioCheck" id="MasterCheck">
                    <label class="form-check-label" for="MasterCheck">
                      Mastercard
                    </label>                    
                      <br> 
                    <input class="form-check-input mb-3" type="radio" name="radioCheck" id="CryptoCheck">
                    <label class="form-check-label" for="CryptoCheck">
                      Crypto Currency
                    </label>      
                </form>
              </div>
              <!-- Submit or cancel -->
              <div class="row">
                <div class="col-xs-12 col-6">
                    <a type="button" class="btn btn-light mt-2" href="maps.html">CANCEL</a>
                </div>
                <div class="col-xs-12 col-6">
                    <button type="submit" class="btn btn-primary mt-2">SUBMIT</button>
                </div>
              </div>
            </form>
      </div>

      <!-- =========== Navigation menu on toggle -->
      <div class="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
      </div> 

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCACRlDlzkN-6K9h0yiK8a9wA6pjw7IGQY&libraries=places&callback=initMap"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
